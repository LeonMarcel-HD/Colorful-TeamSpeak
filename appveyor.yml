#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform: Any CPU

# to add several platforms to build matrix:
#platform:
#  - x86
#  - Any CPU

# build Configuration, i.e. Debug, Release, etc.
configuration: Release


#---------------------------------#
#       tests configuration       #
#---------------------------------#

# to disable automatic tests
test: off


#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy:
  release: v$(APPVEYOR_BUILD_VERSION)
  provider: GitHub
  auth_token:
    secure: Ad1xMpP0g2Jm9ypVrWy/UjzwxrsOL/ycMMaIaPJ7ojVAd6OyDuPZpfHuSvmwViOt
  artifact: /.*/                   # upload all artifacts to release assets
  draft: true
  on:
    branch: production             # release from master branch only


